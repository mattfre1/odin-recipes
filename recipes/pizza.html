<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Pizza</title>
</head>
<body>
    <header>
        <h1>Pizza</h1>
        <img src="../pictures/pizza.jpg" alt="Pizza">
    </header>
    <article>
        <h2>Ingredients</h2>
            <ul>
                <li>Yeast</li>
                <li>Water</li>
                <li>Flour/li>
                <li>Olive oil</li>
                <li>Salt</li>
            </ul>
        <h2>Step-by-step</h2>
            <ol>
                <li>Mix everything together.</li>
                <li>Let the dough rise</li>
                <li>Shape into pizza shape</li>
                <li>Add toppings such as tomato sauce, ham, cheese, onion, olives, etc...</li>
                <li>Bake in the oven for 12 minutes.</li>
            </ol>
    </article>
</body>
